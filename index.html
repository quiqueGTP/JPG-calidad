<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simulador de Compresi贸n JPEG</title>
  <style>
    /* Reset ligero */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f4f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #1a1a1a;
    }
    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 2rem;
      max-width: 600px;
      text-align: center;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 1rem;
    }
    .buttons button {
      background-color: #007acc;
      color: #fff;
      border: none;
      padding: 10px 16px;
      font-size: 0.9rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: background-color .2s, transform .2s;
      flex: 1 1 30%;
      max-width: 100px;
    }
    .buttons button:hover {
      background-color: #005fa3;
      transform: translateY(-2px);
    }

    #qualityLabel {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 20px;
    }

    img {
      max-width: 90%;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h1>Simulador de Compresi贸n JPEG</h1>
  <p>Se utiliza siempre la misma imagen de ejemplo. Selecciona un nivel de compresi贸n para ver el resultado:</p>

  <div class="buttons">
    <button onclick="comprimir(0.01)">1%</button>
    <button onclick="comprimir(0.10)">10%</button>
    <button onclick="comprimir(0.30)">30%</button>
    <button onclick="comprimir(0.50)">50%</button>
    <button onclick="comprimir(0.90)">90%</button>
    <button onclick="comprimir(1.00)">100%</button>
  </div>

  <div id="qualityLabel">Calidad actual: 100%</div>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="outputImage" alt="Imagen comprimida">

  <script>
    const ORIGINAL_SRC = 'fototest.jpeg';  // Nombre de tu imagen subida al repo
    const originalImage = new Image();
    const canvas = document.getElementById('canvas');
    const ctx    = canvas.getContext('2d');
    const outImg = document.getElementById('outputImage');
    const label  = document.getElementById('qualityLabel');

    // Carga inicial de la imagen de ejemplo
    originalImage.src = ORIGINAL_SRC;
    originalImage.onload = () => {
      canvas.width = originalImage.width;
      canvas.height = originalImage.height;
      comprimir(1.0);  // Mostrar al 100% al cargar
    };

    // Funci贸n que genera el JPEG comprimido y actualiza la vista
    function comprimir(calidad) {
      ctx.drawImage(originalImage, 0, 0);
      outImg.src = canvas.toDataURL('image/jpeg', calidad);
      label.textContent = `Calidad actual: ${Math.round(calidad * 100)}%`;
    }
  </script>

</body>
</html>
